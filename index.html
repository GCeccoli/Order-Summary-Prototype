<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Order Summary</title>
</head>
<body>
    <div class="container">
        <header class="heading">
            <img src="./img/illustration-hero.svg" alt="Une fille écoute de la musique sur son smartphone" class="heading__img">
        </header>
        <main>
            <section class="presentation">
                <h1 class="presentation__title">Order Summary</h1>
                <p class="presentation__text">You can now listen to millions of songs, audiobooks and podcasts on any device you like !</p>
            </section>

            <section class="plan">
                <img src="./img/icon-music.svg" alt="Une icône de musique" class="plan__icon">
                <div class="plan__choose">
                    <h2 class="plan__choose--title">Annual Plan</h2>
                    <span class="plan__choose--price">$59.99/year</span>
                </div>
                <a href="#" class="plan__link">Change</a>
            </section> 

            <section class="btns">
                <button class="btns__proceed">
                    Proceed to Payment
                </button>
                <button class="btns__cancel">
                    Cancel Order
                </button>
            </section>
        </main>
        <footer>
            <div class="attribution">
                <p class="attribution__text">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                    Coded by <a href="#">Guillaume</a>.
                </p>
              </div>
        </footer>
    </div>
    
    
</body>
</html>
